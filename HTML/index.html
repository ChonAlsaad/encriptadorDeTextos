<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main>
        <img class="logoA" src="/img/Logo-1.png" alt="logoA">
        <div class="container">
            <div class="seccionInput">
                <textarea 
                    name="texto" 
                    class="texto-nuevo"
                    id="texto-nuevo" 
                    cols="30" 
                    rows="10"
                    placeholder="Escribe tu texto aqui...!!"></textarea>
                <p class="TextosGrises">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
                    <path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07m12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32M9 5h2v6H9zm0 8h2v2H9z"/>
                    </svg> 
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="botones">
                    <button 
                        id="encripta" 
                        class="encriptar" 
                        onclick="botonEncriptar(), mostrarcopiar(), mostrarExitoEncriptar(), mostrarTextArea(), ocultar()" disabled>
                            Encriptar</button>
                    <button 
                        id="desencriptar" 
                        class="desencriptar" 
                        onclick="botonDesncriptar(), mostrarcopiar(), mostrarExitoDesencriptar(), ocultar()" disabled>
                            Desencriptar</button>
                </div>
            </div>

            <div class="secundario">
                <textarea id="texto-encriptado" class="texto-encriptado" disabled hidden></textarea>
                <img src="/img/Muñeco.png" alt="Muñeco" id="muñeco" class="muneco">
            
            <div class="secundario-dos">
                <p id="frase" class="frase">Ningún mensaje fue encontrado</p>
                <p id="mensaje" class="mensaje">Escribe el texto que deseas Encriptar o Desencriptar</p>
            </div>

            <p id="exito-enc" class="exito-encriptar" hidden>¡Tu mensaje fue encriptado con éxito!</p>
            <p id="exito-des" class="exito-desencriptar" hidden>¡Tu mensaje a sido desencriptado!</p>
            <button 
                hidden
                id="copiar" 
                class="copiar" 
                onclick="botonCopiar(), ocultarboton(), mostrar(), ocultarTexto(), desabilitarBotones()">
                    Copiar</button>


            </div>
        </div>
    </main>
    <script src="/JavaScript/encriptador.js"></script>
</body>
</html>
